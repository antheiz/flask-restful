<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{{judul}} | RESTful API</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for ('index') }}">Knip Tech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link {% if judul == 'Beranda' %}active{% endif %}" href="{{ url_for ('index') }}">Beranda</a>    
                <a class="nav-item nav-link {% if judul == 'Provinsi' %}active{% endif %}" href="{{ url_for ('provinsi') }}">Provinsi</a>  
                <a class="nav-item nav-link {% if judul == 'Kabupaten' %}active{% endif %}" href="{{ url_for ('kabupaten') }}">Kabupaten</a>  
                <a class="nav-item nav-link {% if judul == 'Distrik' %}active{% endif %}" href="{{ url_for ('distrik') }}">Distrik</a>  
                <a class="nav-item nav-link {% if judul == 'Kampung' %}active{% endif %}" href="{{ url_for ('kampung') }}">Kampung</a>  
                <a class="nav-item nav-link {% if judul == 'Dokumentasi' %}active{% endif %}" href="{{ url_for ('restful') }}">Dokumentasi</a>   
            </div>
        </div>
        </div>
    </nav>

    {% block index %}
        
    {% endblock index %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
